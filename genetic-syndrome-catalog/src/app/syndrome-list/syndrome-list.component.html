<div class="syndrome-list">
    <div class="row" *ngFor="let syndrome of syndromes">
        <div class="col-md-7">
            <img class=" center-block img-responsive z-depth-1 hoverable hidden-sm hidden-xs" src="assets/img/syndromes/thumbs/img_{{syndrome.id}}.jpg"
                alt="">

        </div>
        <div class="col-md-5" style="padding-top: 1em">
            <h3><i class="fa fa-stethoscope "></i> {{syndrome.name}}</h3>
            <h5><small>Sin&oacute;nimo: {{syndrome.synonym}}</small></h5>
            <p>{{syndrome.evolution| slice:0:200}}...</p>
            <a [routerLink]="['/detail', syndrome.id]">
                <button type="button" class="btn btn-info waves-effect waves-light">Leer m&aacute;s...</button>
            </a>
        </div>

        <hr>
    </div>
    <!-- /.row -->
</div>
