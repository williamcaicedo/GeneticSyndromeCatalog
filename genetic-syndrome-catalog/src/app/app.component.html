<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" id="products">Cat&aacute;logo de S&iacute;ndromes Gen&eacute;ticos
      <small>Universidad Tecnol&oacute;gica de Bol&iacute;var</small>
    </h1>

    <tabset type="pills">

      <tab heading="Cl&iacute;nica">
        <div class="tab-container">
          <ui-select multiple ng-model="$root.selectedFeatures" on-select="filterSyndromes($item, $model)" on-remove="filterSyndromes($item, $model)"
            theme="bootstrap" ng-disabled="disabled">
            <ui-select-match placeholder="Seleccione las caracter&iacute;stica(s) cl&iacute;nicas ...">{{$item.name}}</ui-select-match>
            <ui-select-choices repeat="feature in features | propsFilter: {name: $select.search}">
              <div ng-bind-html="feature.name | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>

        </div>

      </tab>
      <tab heading="Nombre" index="1" active="$root.secondTabShown" ng-click="clearSearchQuery('one')">
        <div class="tab-container">
          <input type="text" ng-model="$root.syndromeSearchQuery" class="form-control">
        </div>
      </tab>
    </tabset>



    <br>
    <hr>
  </div>
</div>
<syndrome-list></syndrome-list>
<hr>
<footer class="page-footer info-color darken-1" if="footer">
  <div class="container">
    <div class="row">

    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      <div class="col-md-10 col-md-offset-1 center-on-small-only"> <a href="http://www.unitecnologica.edu.co">Universidad Tecnol&oacute;gica de Bol&iacute;var - 2016.</a>

      </div>
    </div>
  </div>
</footer>
